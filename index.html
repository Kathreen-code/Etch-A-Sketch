<!DOCTYPE html>
<html>
<head>
    <title>ETCH-A-SKETCH</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <button onclick="clearContainer()">Enter a number to create a new grid</button>
    <div id="container">
        

    </div>
</body>
<script>
let cont = document.querySelector('#container');
for(let i=1; i <= 256; i++) {
    const square = document.createElement('div');
    square.classList.add('allborders');
    cont.appendChild(square); 
    
}

function clearContainer() 
{
    document.getElementById('container').innerHTML='';
    let num = prompt('enter a number to get a new grid!');
    for(i=num; i <= num * num; i++) 
    {
    const square = document.createElement('div');
    square.classList.add('allborders');
    cont.appendChild(square); 
    }
} 



</script>
</body>
</html>
